    <h1

    <br>
    <center>
        <a href="https://www.instagram.com/faieqlano/" target="_blank">
            <img src="icons/instagram.png" width="42px" height="42px" alt="Instagram"></a>

    <form>
        <center>
            <table>
                <tr>
                    <td>
                        <label for="name" style="color: aliceblue;">Name: &nbsp;</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" size="40"
                            style="background-color: aliceblue; border: solid 3px #1f1f2b; border-radius: 5px; height: 22px;"
                            required>
                    </td>
                    <td>
                        <label for="email" style="color: aliceblue;">Email: &nbsp;</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" size="40"
                            style="background-color: aliceblue; border: solid 3px #1f1f2b; border-radius: 5px; height: 22px;"
                            required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="subject" style="color:aliceblue">Subject: &nbsp;</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="subject" name="subject" size="95"
                            style="background-color:aliceblue; border: solid 3px #1f1f2b; border-radius: 5px; height: 22px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message" style="color: aliceblue;">Message: &nbsp;</label>
                    </td>
                    <td colspan="3">
                        <textarea id="message" name="message" rows="10" cols="86"
                            style="background-color: aliceblue; border: solid 3px #1f1f2b; border-radius: 5px;">
                        </textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" onclick="alert('Thank you for the feedback! :)')"
                            style="border:solid aliceblue; color: aliceblue; border-radius: 5px; padding: 3px;">
                    </td>
                    <td colspan="2">
                        <input type="reset"
                            style="border:solid aliceblue; color:aliceblue; border-radius: 5px; padding: 3px;">
                    </td>
                </tr>
            </table>
        </center>
    </form>
